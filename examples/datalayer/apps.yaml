datalayer-sgt2:
  env:
    name: sgt2
    tags:
      - preprod
      - sgt2
  templating:
    - name: cluster
      query: active
      type: constant
      hide: 2
      current:
        text: active
        value: active

  rows:
    - mssql
    - elasticsearch
    - couchbase

datalayer-sgp2:
  env:
    name: sgp2
  templating:
    - name: cluster
      query: cluster
      type: constant
      hide: 2
      current:
        text: active
        value: active

  rows:
    - mssql
    - elasticsearch
    - couchbase
    - celery


