dashboard:
  title: 'Datalayer'
  editable: false
  sharedCrosshair: true
  tags:
    - grafyaml
    - datalayer
    - autogenerated
  time:
    from: now-6h
    to: now
  timezone: browser
  templating:
    - name: datasource
      query: prometheus
      current:
        text: 'datasource'
        value: 'env'
      type: datasource
      label: prom_ds
      hide: 2
    - name: app
      query: app_name
      type: constant
      current:
        text: app_name
        value: app_name
      hide: 2
  rows:
